<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar App - YAMOZENG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Criar um Aplicativo com YAMOZENG</h1>
  </header>
  <main>
    <form id="appForm">
      <input type="text" id="appName" placeholder="Nome do App" required><br>
      <textarea id="appDesc" placeholder="Descreva a função do app" required></textarea><br>
      <input type="text" id="appPages" placeholder="Páginas desejadas (separadas por vírgula)" required><br>
      <button type="submit">Gerar Projeto</button>
    </form>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
